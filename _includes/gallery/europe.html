<!---------------------------------------------------------------------------->
<section class="wrapper style1 special">
    <div class="inner">
    <div class="16u">
    <!-- Carousel wrapper -->
        <div
          id="europe"
          class="carousel slide carousel-fade"
          data-mdb-ride="carousel"
        >
          <!-- Inner -->
          <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
              <img
                src="assets/images/sankt_moritz.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: white">St. Mortiz, Switzerland</h5>
              </div>
            </div>
            <!-- Single item -->
            <div class="carousel-item">
              <img
                src="assets/images/matterhorn.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: white">Zermatt, Switzerland</h5>
              </div>
            </div>
            <!-- Single item -->
            <div class="carousel-item">
              <img
                src="assets/images/innsbruck.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: white">Innsbruck, Austria</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/paragliding.JPG"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: white">Innsbruck, Austria</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="assets/images/vakantiepark_timmerholt.jpg"
                class="d-block w-100"
                alt=""
              />
              <div class="carousel-caption d-none d-md-block">
                  <h5 style="color: white">Drenthe, Netherlands</h5>
              </div>
            </div>
          </div>
          <!-- Inner -->
            <!-- Indicators -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-mdb-target="#europe"
              data-mdb-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-mdb-target="#europe"
              data-mdb-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-mdb-target="#europe"
              data-mdb-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-mdb-target="#europe"
              data-mdb-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-mdb-target="#europe"
              data-mdb-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <!-- Controls -->
          <button
            class="carousel-control-prev"
            type="button"
            style="box-shadow:none; border:none"
            data-mdb-target="#europe"
            data-mdb-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            style="box-shadow:none; border:none"
            data-mdb-target="#europe"
            data-mdb-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
</section>
